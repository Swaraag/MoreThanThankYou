<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="static/map.css">
    <link rel="stylesheet" type="text/css" href="static/navbar.css">
</head>

<body>
    <nav class="nav">
        <input id="menu" type="checkbox">
        <label for="menu">Menu</label>
        <ul style="list-style: none" class="menu">
            <li>
                <a href="/home.html">
                    <span>Home</span>

                </a>
            </li>
            <li>
                <a href="/map.html">
                    <span>Map</span>
                </a>
            </li>
            <li>
                <a href="/account.html">
                    <span>Account</span>

                </a>
            </li>
            <li>
                <a href="/enterStories.html">
                    <span>Submit</span>

                </a>
            </li>
        </ul>
    </nav>
    <div id="nonNav">

        <div id="map"></div>
        <script src="static/map.js"></script>
        <script>
            const checkbox = document.getElementById('menu');
            const content = document.getElementById('map');

            checkbox.addEventListener('change', function () {
                if (checkbox.checked) {
                    content.classList.remove('refocus');
                    content.classList.add('unfocus');
                    map.boxZoom.disable();
                    map.scrollZoom.disable();
                    map.dragPan.disable();
                    map.dragRotate.disable();
                    map.keyboard.disable();
                    map.doubleClickZoom.disable();
                    map.touchZoomRotate.disable();
                    map.getCanvas().style.cursor = 'default';
                } else {
                    content.classList.remove('unfocus');
                    content.classList.add('refocus');
                    map.setInteractive = true;
                    map.boxZoom.enable();
                    map.scrollZoom.enable();
                    map.dragPan.enable();
                    map.dragRotate.enable();
                    map.keyboard.enable();
                    map.doubleClickZoom.enable();
                    map.touchZoomRotate.enable();
                    map.getCanvas().style.cursor = 'grab';
                }
            });

        </script>

    </div>
</body>

</html>
